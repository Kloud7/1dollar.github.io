<!DOCTYPE html>
<html>
<head>
    <title>Newton's Secret Apple</title>
    <style>
        #appleImage { display: none; }
        img { max-width: 100%; height: auto; }
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h2>Ever wondered what Newton’s apple looks like?</h2>
    <p>Unlock this unique image for just $1!</p>

    <!-- PayPal 按鈕 -->
    <form action="https://www.paypal.com/ncp/payment/4AACKKZ62UC8E" method="post" target="_top">
        <input type="hidden" name="return" value="https://1dollar.github.io?payment=success">
        <input type="hidden" name="cancel_return" value="https://1dollar.github.io">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" name="submit">
    </form>

    <!-- 圖片區域 -->
    <div id="appleImage">
        <h3>Here’s Newton’s Apple!</h3>
        <img src="https://i.imgur.com/gZruOb4.jpeg" alt="Newton's Apple">
        <p>Thank you for your purchase! Enjoy the image.</p>
    </div>

    <script>
        // 檢查URL參數，顯示圖片
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('payment') === 'success') {
            document.getElementById('appleImage').style.display = 'block';
        }
    </script>
</body>
</html>
